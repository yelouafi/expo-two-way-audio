name: ğŸ§ª Test
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v3

      - name: â” Get Node Version
        id: node_version
        run: echo "NVMRC=$(cat .nvmrc)" >> $GITHUB_OUTPUT

      - name: â” Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "${{ steps.node_version.outputs.NVMRC }}"
          cache: npm

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      #   - name: ğŸ§ª Unit tests
      #     run: npm run test

      - name: ğŸ§ª Lint
        run: npm run lint

      - name: ğŸ§ª Format
        run: npm run format

      - name: ğŸ§ª Typecheck
        run: npm run typecheck
